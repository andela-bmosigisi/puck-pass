<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/normalize.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/style.css">
  <title> Pass the Puck</title>
</head>
<body>
  <div class="container" id="container">
    <div class="row center">
      <h5>Create or Join an existing game.</h5>
    </div>
    <div class="row">
      <div class="six columns">
        <p> Create game</p>
        <label for="game_name"> Name the Game </label>
        <input class="u-full-width" type="text" id="game_name" placeholder="e.g. Death Alley by Brian">
        <button class="button-primary" onclick="createGame()"> Create </button>
      </div>
      <div class="six columns left-bordered" id="join-parent">
        <p> Join game </p>
        <div id="join-area"></div>
      </div>
    </div>
  </div>
  <div id="gamearea" hidden></div>
  <div id="controlsarea" class="container" hidden>
    <div class="row center">
      <input class="playername" type="text" placeholder=":your name" id="playerName">
      <button class="button-primary" id="bluebtn" onclick="chooseTeam('blue')">Join Blue Team</button>
      <button class="button-primary green" id="greenbtn" onclick="chooseTeam('green')">Join Green Team</button>
    </div>
    <div class="row center">
      <br>
      <object type="image/svg+xml" data="/assets/img/controls.svg">
        <img src="/assets/img/controls.jpg">
      </object>
    </div>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript" src="/src/landing.js"></script>
  <script type="text/javascript" src="/lib/crafty-min.js"></script>
  <script type="text/javascript" src="/src/app.js"></script>
</body>
</html>
